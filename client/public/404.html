<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinControle - Carregando...</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the root with the path as a query parameter
    const segmentCount = 1; // Number of directories in your GitHub Pages URL
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirecionando...</h2>
    <p>Se você não for redirecionado automaticamente, <a href="/">clique aqui</a>.</p>
  </div>
</body>
</html>
